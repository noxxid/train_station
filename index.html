<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



    <title>Trains of a feather ride together.</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Train Station Schedule:</h1>
            <h3 class="text-center">All trains schedule to not crash on their way here.</h3>
        </div>

        <div class="row">
            <div class="col-me-12">
                <div class="card mb-4">
                    <div class="card-reader">
                        <h5>Trains not scheduled to crash:</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name:</th>
                                    <th scope="col">Destination:</th>
                                    <th scope="col">Frequency (min):</th>
                                    <th scope="col">Next Arrival:</th>
                                    <th scope="col">Minutes Away:</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card reader">
                        <h5>Add new train:</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name-input"><b>Train Name:</b> </label>
                                <input class="form-control" id="train-name-input" placeholder="ex:Polar Express"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-destination"><b>Destination:</b> </label>
                                <input class="form-control" id="train-destination" placeholder="Disneyland?"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-time"><b>First train time:</b> </label>
                                <input class="form-control" id="first-train-time" placeholder="better-not-be-traffic"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-minutes"><b>Frequency (min):</b> </label>
                                <input class="form-control" id="frequency-minutes" placeholder="Disneyland?"
                                    type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit:</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="traintimelogic.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



    </div>

</body>

</html>
